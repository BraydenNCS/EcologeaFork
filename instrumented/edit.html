<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Ecologea</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src = 'js/DeleteBlog.js'></script>
    <script src = 'js/UpdateBlog.js'></script>
</head>
<body onload="viewPosts()">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table table-striped table-striped-custom">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
        </div>
    </div>
    <button><a href="index.html" class="btn">Back</a></button>
    <!-- Delete modal -->
    <div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resourceModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please enter "Confirm" to delete this resource:</p>
                    <input type="text" class="form-control" id="confirmDelete" placeholder="Confirm">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <td id="blogs"></td>

    <!-- Edit Modal -->
    <div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria- labelledby="editPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Post Title</label>
                            <input type="text" class="form-control" id="editTitle" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="location">Description</label>
                            <input type="text" class="form-control" id="editDesc" placeholder="Enter
description or body text">
                        </div>
                        <p align="right" id="editMessage" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateButton" onclick="">Update
                        Post</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
