<body onload = "viewBlogsFiltered('default')">
    <!-- Navigation Bar -->
    <div id="nav">
        <button id="add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPostModal">
            Add Post
        </button>
        <h1 id="app">Sean Ecologea </h1>
        <button id="account" type="button" class="btn btn-primary" onclick="window.location.href = 'edit.html'"> Account </button>
    </div>
    <!-- Navigation Bar -->

    <div class="filter-container" id="filter-container">
        <input type="date" id="filter_date">
        <button onclick="filter()">Filter</button>
        <button onclick="clear_filter()">Clear Filter</button>

    </div>
    <table id="tableContent">
        <td>Sorry, There are no posts yet.
    </td></table>

    <!--Add Post Modal -->
    <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resourceModalLabel">Create New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" placeholder="Title" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="body">Description:</label>
                            <textarea class="form-control" id="body" placeholder="description" rows="6" maxlength="1000"></textarea>
                        </div>
                        <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data- dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPost()">Add New Post</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Add Post Modal -->
</body>

</html>
